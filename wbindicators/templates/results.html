{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'wbindicators/minimal_table.css' %}">
<h1>Your Results</h1>

{% for meta, figs in data.items %}
<div class="{{n}}">

<table>
  <caption>{{ meta.country }}</caption>
<tr>
  <td>year</td>
  <td>{{meta.readable}}</td>
</tr>
  {% for yr, v in figs.items %}
  <tr>
      <td>
        {{ yr }}
      </td>
      <td>
        {{ v }}
      </td>
  </tr>
  {% endfor %}
</table>
</div>
{% endfor %}
