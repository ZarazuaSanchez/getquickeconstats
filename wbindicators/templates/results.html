{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'wbindicators/minimal_table.css' %}">
<h1>Your Results</h1>

{{ data }}
{% for n, d in data.items %}
<div class="{{n}}">

<table>
  <caption>{{ n.country }}</caption>
<tr>
  <td>year</td>
  <td>{{n.indicname}}</td>
</tr>
  {% for k, v in d.items %}
  <tr>
      <td>
        {{ k }}
      </td>
      <td>
        {{ v }}
      </td>
  </tr>
  {% endfor %}
</table>
</div>
{% endfor %}
